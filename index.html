<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Existential Survey Form</title>
  </head>
  <body>
    <header id="survey-header">
      <h1 id="title">Existential Survey Form</h1>
      <p id="description">descriptive text will go here regarding the purpose of this survey form</p>
    </header>

    <form id="survey-form" action="someSurveyURL-DOT-com">

      <!-- USER PERSONAL INFO INPUTS -->
      <fieldset id="personal-info">

        <!-- NAME -->
        <label id="name-label" for="name">
          Enter your full name
          <input id="name" name="name-input" type="text" placeholder="Jane Doe" required/>
        </label>

        <!-- EMAIL -->
        <label id="email-label" for="email">
          Enter your email
          <input id="email" name="email-input" type="email" placeholder="your.email@email.com" required/>
        </label>

        <!-- AGE (OPTIONAL) -->
        <label id="number-label" for="number">
          Enter your age (optional)
          <input id="number" name="age-input" type="number" min="13" max="999" placeholder="0"/>
        </label>

        <!-- GENDER IDENTITY (OPTIONAL) -->
        <div>
          <p>Choose your gender identity (optional)</p>
          <label for="gender-male">
            <input class="inline" id="gender-male" type="radio" value="male" name="gender-input"/>
            Male
          </label>
          <label for="gender-female">
            <input class="inline" id="gender-female" type="radio" value="female" name="gender-input"/>
            Female
          </label>
          <label for="gender-other">
            <input class="inline" id="gender-other" type="radio" value="other" name="gender-input"/>
            Other
          </label>
        </div>
      </fieldset> 

      <!-- BELOW INVOLVES EXISTENTIAL QUESTIONS -->
      <fieldset id="survey-questions">
        <!-- USER DROPDOWN SELECTIONS -->
        <label id="dropdown-label-1" for="dropdown">
          Are you a human?
          <select id="dropdown">
            <option value="">choose answer</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </label>
        <label id="dropdown-label-2" for="dropdown-2">
          Can you prove it?
          <select id="dropdown-2">
            <option value="">choose answer</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </label>
        <label id="dropdown-label-3" for="dropdown-3">
          Are you certain?
          <select id="dropdown-3">
            <option value="">choose answer</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
          </select>
        </label>

        <!-- USER CHECKBOX ITEMS -->
        <div>
          <p>What items would you want if stranded forever on a deserted island (check all that apply)</p>
          <label id="checkbox-label" for="item-1">
            <input class="inline" id="item-1" type="checkbox" value="item-1"/>
            Item 1
          </label>
          <label id="checkbox-label" for="item-2">
            <input class="inline" id="item-2" type="checkbox" value="item-2"/>
            Item 2
          </label>
          <label id="checkbox-label" for="item-3">
            <input class="inline" id="item-3" type="checkbox" value="item-3"/>
            Item 3
          </label>
          <label id="checkbox-label" for="item-4">
            <input class="inline" id="item-4" type="checkbox" value="item-4"/>
            Item 4
          </label>
          <label id="checkbox-label" for="item-5">
            <input class="inline" id="item-5" type="checkbox" value="item-5"/>
            Item 5
          </label>
          <label id="checkbox-label" for="item-6">
            <input class="inline" id="item-6" type="checkbox" value="item-6"/>
            Item 6
          </label>
        </div>
        
        <!-- USER TEXTAREA COMMENTS -->
        <label id="textarea-label" for="comments">
          Anything else you would like to add?
          <textarea id="comments" name="comments" col="30" rows="3" placeholder="Type your comments here"></textarea>
        </label>
      </fieldset>

      <!-- SUBMIT USER ANSWERS BUTTON -->
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
